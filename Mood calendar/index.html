<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="shortcut icon" href="./calendar.png" type="image/x-icon">
    <title>Mood Calendar</title>
</head>
<body>
    <div class="set">
        <h1 class="calhead">Mood Calendar</h1>
        <p class="calp">~ color each day depending on what your mood was / is ~</p>
        <p class="selectmood">Select mood:</p>
        <button class="select one">
            <i class="far fa-laugh"></i>
        </button>
        <button class="select two">
            <i class="far fa-smile"></i>
        </button>
        <button class="select three">
            <i class="far fa-meh"></i>
        </button>
        <button class="select four">
            <i class="far fa-frown"></i>
        </button>
        <button class="select five">
            <i class="far fa-sad-tear"></i>
        </button>
    </div>
    <div class="btn">
        <button class="randomize">
            <i class="fas fa-random"></i>
        </button>
        <button class="clear">
            <i class="fas fa-sync"></i>
        </button>
    </div>
    <div class="calendar">
    </div>
    <script src="./script.js"></script>
</body>
</html>
